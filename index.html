  <title>CCF</title>

<body>
<header>
  <h1><img src="ccf for now.png" alt="CCF" style="width: 300px; height: 135px;"></h1>
  
</header>



  <div class="container">Enter 'x' value for first co-ordinate: </div>
  <input type="text" id="f1x" placeholder="Enter Value..." /> <br>
  <div class="container">Enter 'y' value for first co-ordinate: </div>
  <input type="text" id="f1y" placeholder="Enter Value..." /> <br>
  <div class="container">Enter 'x' value for second co-ordinate: </div>
  <input type="text" id="f2x" placeholder="Enter Value..." /> <br>
  <div class="container">Enter 'y' value for second co-ordinate: </div>
  <input type="text" id="f2y" placeholder="Enter Value..." /> <br>
  <div class="container">Enter 'x' value for third co-ordinate: </div>
  <input type="text" id="f3x" placeholder="Enter Value..." /> <br> 
  <div class="container">Enter 'y' value for third co-ordinate: </div>
  <input type="text" id="f3y" placeholder="Enter Value..." /> <br>


  <button py-click="calculate" id="Calculate">Calculate</button> <br>

  <textarea id="output_result">Result:</textarea>
  <textarea id="output"></textarea>
  
  <script type="py" src="./main.py" config="./pyscript.json"></script>


</body>
